<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Portal</title>
  <link rel="stylesheet" href="loding.css">

  <!-- Fonts & Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="loding" href="loding.css">
  <style>
    body {
      font-family: 'PT Sans', sans-serif;
      background: #f8f9fa; /* Light gray background */
      margin: 0;
      padding: 0;
    }
    .main-container {
      /* Make container fluid but restrict to 90% of screen width */
      width: 90%;
      margin: 40px auto; /* Center horizontally with top spacing */
    }
    .heading-title {
      margin-bottom: 30px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <!-- Navigation (Optional) -->
  <nav class="navbar navbar-dark bg-primary shadow-sm mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">College Result Portal</span>
    </div>
  </nav>

  <!-- Main Content Container -->
  <div class="container-fluid main-container">
    <div class="row justify-content-center">
      <!-- Adjust column widths for better responsiveness on larger screens -->
      <div class="col-xl-6 col-lg-7 col-md-8 col-sm-10">
        <h2 class="heading-title text-center">Check Your Result</h2>

        <!-- Card for Form -->
        <div class="card shadow-sm border-0 rounded-3 mb-4">
          <div class="card-body">
            <!-- Roll Number -->
            <div class="mb-3">
              <label for="phoneNumber" class="form-label fw-bold">Roll Number</label>
              <input
                type="number"
                class="form-control"
                id="phoneNumber"
                placeholder="Enter your roll number"
              />
            </div>

            <!-- Class -->
            <div class="mb-3">
              <label for="sheetSelector" class="form-label fw-bold">Class</label>
              <select id="sheetSelector" class="form-select">
                <option value="B-TECH-IT">B-TECH-IT</option>
                <option value="CSE">CSE</option>
                <option value="MECH">MECH</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
              </select>
            </div>

            <!-- DOB -->
            <div class="mb-4">
              <label for="examDate" class="form-label fw-bold">DOB</label>
              <input
                type="date"
                class="form-control"
                id="examDate"
              />
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-center gap-2">
              <button class="btn btn-success" onclick="getDetail()">Get Result</button>
              <button class="btn btn-primary" onclick="printResult()">Print Result</button>
            </div>
          </div>
        </div>

        <!-- Result Section -->
        <div class="card shadow-sm border-0 rounded-3">
          <div class="card-body" id="result" style="min-height: 100px;">
            <!-- The fetched result HTML will appear here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle & SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="googleScript.js" ></script>
  <script src="loding.js"></script>
</body>
</html>
